  <rect x="120" y="140" width="20" height="20" fill="#1a2a6c" opacity="0.3"/>
  <rect x="160" y="140" width="20" height="20" fill="#1a2a6c" opacity="0.3"/>
  <rect x="120" y="180" width="20" height="20" fill="#1a2a6c" opacity="0.3"/>
  <rect x="160" y="180" width="20" height="20" fill="#1a2a6c" opacity="0.3"/>
  
  <!-- Sustainability Elements -->
  <circle cx="340" cy="80" r="20" fill="#4CAF50" opacity="0.2"/>
  <path d="M330,80 l10,-10 l10,10 l-10,-10 l10,-10" stroke="#4CAF50" stroke-width="2"/>
  
  <!-- Compass -->
